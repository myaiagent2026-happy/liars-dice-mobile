  <style>
    :root{

      --text:#ecf8ff;

    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    body{
      margin:0;
      min-height:100dvh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:14px;
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","PingFang TC","Noto Sans TC",sans-serif;
      background:
        radial-gradient(1100px 640px at 50% -120px,#0a3d54 0%,transparent 62%),
        radial-gradient(900px 700px at 50% 110%,#052135 0%,transparent 65%),
        linear-gradient(165deg,var(--bg2),var(--bg1));
    }
    .table-glow{
      position:fixed; inset:0; pointer-events:none;
      background:
        radial-gradient(540px 320px at 50% 46%,#25f7a322 0%,transparent 78%),
        radial-gradient(320px 180px at 50% 76%,#27a6ff1f 0%,transparent 85%);
      filter: blur(2px);
    }

    .app{
      width:min(100%,430px);
      border:1px solid var(--line);
      border-radius:26px;
      background:linear-gradient(180deg,#102841cc,#08192bcc 58%,#081a2ccc);
      backdrop-filter: blur(10px);
      box-shadow:
        0 20px 64px #00000066,
        inset 0 1px 0 #ffffff20,
        inset 0 -22px 40px #00000044;
      padding:14px 14px 16px;
    }

    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .pill{
      border:1px solid #ffffff24;
      background:#ffffff12;
      border-radius:999px;
      color:#d8ecff;
      font-size:13px;
      padding:8px 12px;
      font-weight:600;
      letter-spacing:.2px;
    }

    h1{margin:8px 0 2px;text-align:center;font-size:34px;letter-spacing:1px;line-height:1.05}
    .brand{display:block;font-size:14px;color:var(--sub);font-weight:600;text-align:center;margin-bottom:12px}

    .stage{
      border:1px solid #ffffff1d;
      border-radius:18px;
      padding:12px;
      background:linear-gradient(180deg,#0a2440cc,#081a2dcc);
      box-shadow: inset 0 1px 0 #ffffff14;
    }

    .dice-wrap{
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:10px;
    }
    .die{
      position:relative;
      aspect-ratio:1/1;
      border-radius:18px;
      border:1px solid #d2d8e0;
      background:
        radial-gradient(120% 100% at 24% 22%,#ffffff 0%,#f8fbff 44%,#e6edf6 100%);
      box-shadow:
        inset 0 -10px 15px #8698ad2e,
        inset 0 3px 10px #ffffff9c,
        0 10px 18px #0000004a;
      padding:12%;
      display:grid;
      grid-template-columns:repeat(3,1fr);
      grid-template-rows:repeat(3,1fr);
      transform: translateZ(0);
      transition: transform .16s ease;
    }
    .die.roll{animation:roll .55s cubic-bezier(.15,.67,.26,1.05)}
    @keyframes roll{
      0%{transform:translateY(0) rotate(0)}
      20%{transform:translateY(-8px) rotate(-7deg)}
      45%{transform:translateY(3px) rotate(8deg)}
      70%{transform:translateY(-2px) rotate(-4deg)}
      100%{transform:translateY(0) rotate(0)}
    }
    .pip{
      width:32%; height:32%; border-radius:50%; place-self:center;
      background:radial-gradient(circle at 30% 30%,#274665 0%,#132a46 42%,#081628 100%);
      box-shadow: inset 0 1px 1px #8aa0bd4f, 0 1px 1px #0000004d;
    }

    .controls{margin-top:12px;display:grid;gap:10px}
    .btn-roll{
      border:none; border-radius:14px; padding:14px 16px;
      color:#042214; font-size:30px; font-weight:900; letter-spacing:2px;
      background:linear-gradient(180deg,var(--green),var(--green2));
      box-shadow:0 12px 28px #1cd18361, inset 0 1px 0 #ffffff8a;
    }
    .btn-roll:active{transform:translateY(1px) scale(.99)}

    .result-panel{
      border:1px solid #ffffff1a;
      border-radius:14px;
      background:#071728bf;
      padding:11px 12px;
      text-align:center;
    }
    .sum{color:var(--gold);font-weight:800;font-size:18px;letter-spacing:.5px}
    .res{margin-top:4px;color:#cbe3f5;font-size:20px;font-weight:700;letter-spacing:1px}
    .tip{margin-top:8px;color:#89abc2;font-size:13px}

    .brandline{
      margin-top:12px; text-align:center; color:#7ea3bc; font-size:12px;
      letter-spacing:.5px;
    }
  </style>
</head>

  <script>
    const wrap = document.getElementById('diceWrap');
    const result = document.getElementById('result');
    const sumEl = document.getElementById('sum');
    const btn = document.getElementById('rollBtn');

    const layouts = {
      1:[[2,2]],
      2:[[1,1],[3,3]],
      3:[[1,1],[2,2],[3,3]],
      4:[[1,1],[1,3],[3,1],[3,3]],
      5:[[1,1],[1,3],[2,2],[3,1],[3,3]],
      6:[[1,1],[1,3],[2,1],[2,3],[3,1],[3,3]],
    };

    const diceEls=[];
    function makeDie(){
      const d=document.createElement('div');
      d.className='die';
      wrap.appendChild(d);
      diceEls.push(d);
      return d;
    }

    function renderDie(el,val){
      el.innerHTML='';
      layouts[val].forEach(([r,c])=>{
        const p=document.createElement('span');
        p.className='pip';
        p.style.gridRow=String(r);
        p.style.gridColumn=String(c);
        el.appendChild(p);
      });
    }

    function roll(){
      const nums=[];
      for(const d of diceEls){
        d.classList.remove('roll'); void d.offsetWidth; d.classList.add('roll');
        const n=Math.floor(Math.random()*6)+1;
        nums.push(n);
        renderDie(d,n);
      }
      const sum = nums.reduce((a,b)=>a+b,0);
      result.textContent = nums.join('ãƒ»');
      sumEl.textContent = sum;
    }

    for(let i=0;i<5;i++) makeDie();
    roll();
    btn.addEventListener('click',roll);
  </script>
