<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <style>
    :root{
      --bg:#0f172a;
      --card:#111827;
      --text:#f8fafc;
      --sub:#cbd5e1;
      --accent:#22c55e;
      --accent2:#16a34a;
    }
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "PingFang TC", "Noto Sans TC", sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 700px at 50% -10%, #1e293b 0%, var(--bg) 55%);
      min-height:100dvh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:16px;
    }
    .app{
      width:min(100%,430px);
      background:rgba(17,24,39,.85);
      border:1px solid rgba(148,163,184,.25);
      border-radius:22px;
      padding:18px 16px 20px;
      box-shadow:0 18px 60px rgba(0,0,0,.45);
      backdrop-filter: blur(8px);
    }
    h1{font-size:24px;margin:4px 0 4px;text-align:center}
    .sub{margin:0 0 14px;text-align:center;color:var(--sub);font-size:14px}
    .dice-wrap{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:10px;
      margin:10px 0 16px;
    }
    .die{
      aspect-ratio:1/1;
      border-radius:16px;
      background:#f8fafc;
      color:#111827;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:46px;
      font-weight:700;
      box-shadow: inset 0 -8px 14px rgba(0,0,0,.12), 0 7px 16px rgba(0,0,0,.28);
      transition: transform .12s ease;
      user-select:none;
    }
    .die.shake{animation:shake .55s ease}
    @keyframes shake{
      0%{transform:translateX(0) rotate(0)}
      18%{transform:translateX(-4px) rotate(-2deg)}
      36%{transform:translateX(5px) rotate(2.4deg)}
      54%{transform:translateX(-4px) rotate(-1.7deg)}
      72%{transform:translateX(4px) rotate(1.6deg)}
      100%{transform:translateX(0) rotate(0)}
    }
    .btn{
      width:100%;
      border:none;
      border-radius:14px;
      font-size:20px;
      font-weight:700;
      color:#052e16;
      background:linear-gradient(180deg,var(--accent),var(--accent2));
      padding:14px 14px;
      cursor:pointer;
      box-shadow:0 10px 24px rgba(34,197,94,.35);
    }
    .btn:active{transform:scale(.985)}
    .result{margin-top:10px;text-align:center;color:var(--sub);font-size:15px}
  </style>
</head>
<body>
  <main class="app">
    <h1>ğŸ² å¤§è©±éª°</h1>
    <p class="sub">äº”ç²’éª°ï¼Œæ’³ä¸€ä¸‹å³åˆ»æ“²</p>
    <section class="dice-wrap" id="diceWrap"></section>
    <button class="btn" id="rollBtn">æ“²éª°</button>
    <p class="result" id="result"></p>
  </main>

  <script>
    const faces = ["âš€","âš","âš‚","âšƒ","âš„","âš…"];
    const wrap = document.getElementById('diceWrap');
    const result = document.getElementById('result');
    const btn = document.getElementById('rollBtn');
    const diceEls = [];

    function createDice(){
      for(let i=0;i<5;i++){
        const d=document.createElement('div');
        d.className='die';
        d.textContent='âš€';
        wrap.appendChild(d);
        diceEls.push(d);
      }
    }

    function roll(){
      const nums=[];
      diceEls.forEach((d)=>{
        d.classList.remove('shake');
        void d.offsetWidth;
        d.classList.add('shake');
        const n = Math.floor(Math.random()*6)+1;
        nums.push(n);
        d.textContent = faces[n-1];
      });
      result.textContent = `çµæœï¼š${nums.join(' Â· ')}`;
    }

    createDice();
    roll();
    btn.addEventListener('click', roll);
  </script>
</body>
</html>
